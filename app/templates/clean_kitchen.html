{% extends "base.html" %}

{% block app_content %}

    <table>
        <tr valign="top">
            <td>
                <h1>{% if user.first_name %} {{ user.first_name }}'s {% else %} Your {% endif %} kitchen</h1>
                <p> This page shows you what's sitting in your kitchen.</p>

                <div class="form-group">
                    <label class="sr-only" for="clean_kitchen">Clean up your kitchen</label>
                    <select class="form-control" id="clean_kitchen" name="Clean kitchen">
                    {% for p in purchases %}
                        <option value="{{ p.ingredient }}" {% if loop.first %} SELECTED {% endif %}>{{ p.ingredient }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Bin it!</button>
                </div>
{% endblock %}
